---
galaxy_info:
  author: John Paul Newman
  description: Artifactory
  license: license (BSD, MIT)
  min_ansible_version: 2.0
  platforms:
    - name: Debian
      versions:
        - all
    - name: Ubuntu
      versions:
        - all
    - name: EL
      versions:
        - 7
  galaxy_tags:
    - artifactory

dependencies:
  - { role: geerlingguy.mysql,
      when: artifactory_database.type | lower == 'mysql' }
  - jpnewman.java
  - jpnewman.apache
